<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
	minimum-scale=1.0">

	<link rel="stylesheet" href="css/flexboxgrid.min.css">
	<title>Document</title>
</head>
<body>

	<div class="container" id="conteiner">
		<p class="" id="parrafo"> shduisahd</p>

		<button type="button" onclick="document.getElementById('parrafo').innerHTML = Math.floor( Math.random()*11)">
			Click
		</button>
		<button type="button" onclick="document.getElementById('conteiner').classList.add('center-xs')">
			estilo
		</button>
		<br>
		<br>

		<select id="selectautos" onchange="mostrarselect()">
			<option value="audi1">audi</option>
			<option value="bmw">bmw</option>
			<option value="mercedes">mercedes</option>
		</select>

		<p id="resultado">sadasda</p>	
	</div>
	
	



	
	
	<script>
		function mostrarselect(){
			var x = document.getElementById('selectautos').value;
			document.getElementById('resultado').innerHTML = x;
		}
	</script>

</body>
</html>
